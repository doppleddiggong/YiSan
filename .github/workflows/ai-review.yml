          echo "ðŸ“¥ GPT ì‘ë‹µ ì›ë³¸:"
          echo "$RESPONSE"

          REVIEW=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // empty')

          if [ -z "$REVIEW" ]; then
            ERROR_MSG=$(echo "$RESPONSE" | jq -r '.error.message // empty')
            if [ -n "$ERROR_MSG" ]; then
