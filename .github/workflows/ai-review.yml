            echo "ë³€ê²½ ì‚¬í•­ì´ ì—†ì–´ GPT í˜¸ì¶œì„ ìƒëžµí•©ë‹ˆë‹¤."
            echo "review_body=ë³€ê²½ëœ ì½”ë“œê°€ ì—†ìŠµë‹ˆë‹¤." >> $GITHUB_OUTPUT
            exit 0
          fi

          # C++/C# íŒŒì¼ë§Œ í•„í„°ë§
          grep -E '\.(cpp|h|cs)' changes.patch > filtered.patch || true
          if [ ! -s filtered.patch ]; then
            echo "ì†ŒìŠ¤ì½”ë“œ ë³€ê²½ì´ ì—†ì–´ GPT í˜¸ì¶œì„ ìƒëžµí•©ë‹ˆë‹¤."
            echo "review_body=ë¦¬ë·°í•  C++/C# ì½”ë“œ ë³€ê²½ì´ ì—†ìŠµë‹ˆë‹¤." >> $GITHUB_OUTPUT
            exit 0
          fi

          # ë¼ì¸ ìˆ˜ ì œí•œ (300ì¤„)
          head -n 300 filtered.patch > trimmed.patch

          DIFF_CONTENT=$(jq -Rs . < trimmed.patch)

          REQUEST=$(jq -n \
            --arg model "gpt-4o-mini" \
            --arg sys "ë‹¹ì‹ ì€ ì‹ ì¤‘í•˜ê³  ì„±ëŠ¥ ì¤‘ì‹¬ì ì¸ ì‹œë‹ˆì–´ C++/C# ì½”ë“œ ë¦¬ë·°ì–´ìž…ë‹ˆë‹¤. Unreal Engine ì½”ë”© ê·œì¹™ì„ ë”°ë¥´ë©°, ë°˜ë“œì‹œ í•œêµ­ì–´ë¡œ ë‹µë³€í•˜ì„¸ìš”." \
            --arg user "ë‹¤ìŒ ì½”ë“œ diffë¥¼ ë¦¬ë·°í•˜ê³  ê°œì„ ì ì„ ì•Œë ¤ì£¼ì„¸ìš”. ë°˜ë“œì‹œ í•œêµ­ì–´ë¡œ ìž‘ì„±í•˜ì„¸ìš”:\n" \
