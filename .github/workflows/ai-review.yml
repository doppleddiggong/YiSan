            }'
          )

          echo "ðŸ“¤ OpenAI API ìš”ì²­ ë³¸ë¬¸:"
          echo "$REQUEST"

          RESPONSE=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
