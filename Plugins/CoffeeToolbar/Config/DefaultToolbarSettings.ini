+ToolbarButtons=(Id="StatFPS",Label="Stat FPS",Tooltip="Toggle Stat FPS",Command="stat fps",Icon="Icons.Monitor",bIsToggleButton=true)
+ToolbarButtons=(Id="StatUnit",Label="Stat Unit",Tooltip="Toggle Stat Unit",Command="stat unit",Icon="Icons.Monitor",bIsToggleButton=true)
+ToolbarButtons=(Id="StatSceneRendering",Label="Stat SceneRendering",Tooltip="Toggle Stat SceneRendering",Command="stat scenerendering",Icon="Picto/Pictoicon_jewel_3",bIsToggleButton=true)
+ToolbarButtons=(Id="ShowCollision",Label="Show Collision",Tooltip="Toggle Show Collision",Command="show collision",Icon="Icons.Collision",bIsToggleButton=true)
+ToolbarButtons=(Id="ShowDebugAI",Label="Show Debug AI",Tooltip="Toggle Show Debug AI",Command="showdebug ai",Icon="Icons.AI",bIsToggleButton=true)

