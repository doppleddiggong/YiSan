+FoldersToOpen=(Label="Documents",Path="Documents")
+FoldersToOpen=(Label="Logs",Path="Saved/Logs")

; ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
